<form [formGroup]="form"
      class="card-body">
    <div class="form-group">
        <label>Title:</label>
        <input formControlName="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label>Author:</label>
        <input formControlName="author" placeholder="Enter Author">
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input formControlName="price" placeholder="Enter Price">
    </div>
</form>
